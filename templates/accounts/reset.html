{% extends "base.html" %} 
{% block title %} Reset Password {% endblock %}
{% block content %}

<h1> accounts/reset </h1>

   <section id="reset" class="bg-light py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">

            <div class="card">
              <div class="card-header bg-primary text-white">
                <h4><i class="fas fa-sign-in-alt"></i>Reset Password</h4>
              </div>
              <div class="card-body">
                <form action={% url 'accounts:reset' %} method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input
                      id="username"
                      type="text"
                      name="username"
                      class="form-control"
                      required
                    />
                  </div>

                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      id="email"
                      type="email"
                      name="email"
                      class="form-control"
                      required
                    />
                  </div>

                  <input
                    type="submit"
                    value="Reset"
                    class="btn btn-secondary btn-block"
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

{% endblock content  %}
