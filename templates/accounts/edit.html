{% extends "base.html" %} 
{% block title %}Edit Account{% endblock title %}
{% block content %}


 <section id="register" class="hero">
        <div class="row">
          <div class="col-md-6 mx-auto">

            <div class="card">
              <div class="card-header bg-primary text-white">
                <h4><i class="fas fa-user-plus"></i> Register</h4>
              </div>
              <div class="card-body">
                <form action={% url 'accounts:register' %} method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input
                      id="first_name"
                      type="text"
                      name="first_name"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input
                      id="last_name"
                      type="text"
                      name="last_name"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input
                      id="username"
                      type="text"
                      name="username"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      id="email"
                      type="email"
                      name="email"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="phone">Phone</label>
                    <input
                      id="phone"
                      type="text"
                      name="phone"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="address">Address</label>
                    <input
                      id="address"
                      type="text"
                      name="address"
                      class="form-control"
                      required
                    />
                  </div>

                  <input
                    type="submit"
                    value="Save"
                    class="btn btn-secondary btn-block"
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
        
</section>

{% endblock content  %}
