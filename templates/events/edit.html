{% extends "base.html" %} 
{% block title %}Event{% endblock title %}
{% block content %}


<section id="Event" class="hero">
        <div class="row">
          <div class="col-md-6 mx-auto">


            <div class="card">
              <div class="card-header bg-primary text-white">
                <h4><i class="#"></i>Event</h4>
              </div>
              <div class="card-body">
                <form action={% url 'events:add' %} method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="title">Title</label>
                    <input
                      id="title"
                      type="text"
                      name="title"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="event_date">Date</label>
                    <input
                      id="event_date"
                      type="date"
                      name="event_date"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="start_time">Start Time</label>
                    <input
                      id="start_time"
                      type="time"
                      name="start_time"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="end_time">End Time</label>
                    <input
                      id="end_time"
                      type="time"
                      name="end_time"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="detail">Description</label>
                    <textarea
                      id="description"
                      type="text"
                      name="description"

                      rows="5"
                      class="form-control"
                      required
                    ></textarea>
                  </div>

                  <input
                    type="submit"
                    value="Save"
                    class="btn btn-secondary btn-block"
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
        
</section>

{% endblock content  %}
