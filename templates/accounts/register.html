{% extends "base.html" %} 
{% block title %}Register{% endblock title %}
{% block content %}

<h1> accounts/register </h1>

 <section id="register" class="bg-light py-5">
      <div class="container"">
        <div class="row">
          <div class="col-md-6 mx-auto">

            <div class="card">
              <div class="card-header bg-primary text-white">
                <h4><i class="fas fa-user-plus"></i> Register</h4>
              </div>
              <div class="card-body">
                <form action={% url 'accounts:register' %} method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input
                      id="first_name"
                      type="text"
                      name="first_name"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input
                      id="last_name"
                      type="text"
                      name="last_name"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input
                      id="username"
                      type="text"
                      name="username"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      id="email"
                      type="email"
                      name="email"
                      class="form-control"
                      required
                    />
                  </div>



                  <div class="form-group">
                    <label for="phone">Phone</label>
                    <input
                      id="phone"
                      type="text"
                      name="phone"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="address">Address</label>
                    <input
                      id="address"
                      type="text"
                      name="address"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="datejoin">Date Join</label>
                    <input
                      id="datejoined"
                      type="text"
                      name="datejoin"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="lastlogin">Date Last Login</label>
                    <input
                      id="lastlogin"
                      type="text"
                      name="lastlogin"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="status">Status</label>
                    <input
                      id="status"
                      type="text"
                      name="status"
                      class="form-control"
                      required
                    />
                  </div>

                  <div class="form-group">
                    <label for="password">Password</label>
                    <input
                      id="password"
                      type="password"
                      name="password"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input
                      id="password2"
                      type="password"
                      name="password2"
                      class="form-control"
                      required
                    />
                  </div>
                  <input
                    type="submit"
                    value="Register"
                    class="btn btn-secondary btn-block"
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
</section>

{% endblock content  %}
